<div class="col-xs-12 col-md-6 col-lg-4" style="height: 300px; margin-bottom: 20px;" ng-repeat="(index, value) in articles">
    <div style="background-color: #ffffff; margin-right: 1.5%; height: 100%; overflow: hidden;">
        <p ng-bind="value['title']" style="font-size: 1.3em; padding: 4%;"></p>
<!--        <div style="background-image: url('{{ value['picture']}}'); background-size: cover; background-position: center center; width: 100%; height: auto; overflow: hidden;"></div>-->
        <img ng-src="{{ value['picture'] }}" style="width: 100%;" />
        <p style="padding: 4%;">domain_name.com</p>
    </div>
</div>

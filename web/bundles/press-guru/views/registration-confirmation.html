<p class="text-info confirm-text" ng-show="inProgress && !success">Requête de confirmation en cours...</p>
<div ng-show="!inProgress && success">
    <p class="confirm-text text-center">
        <span class="glyphicon glyphicon-ok text-success confirm-icon"></span><br />
        Votre compte a été activé avec succès.<br />
        Vous pouvez vous connecter sur la page de connexion en cliquant sur le bouton ci-dessous.<br /><br />
        <button class="btn btn-success" type="submit" ng-click="goToConnection()">Connexion</button>
    </p>
</div>
<div ng-show="!inProgress && !success">
    <p class="confirm-text text-center">
        <span class="glyphicon glyphicon-warning-sign text-danger confirm-icon"></span><br /><br />
        {{ errorMsg }}
    </p>
</div>
